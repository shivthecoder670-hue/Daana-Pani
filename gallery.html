<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Daana Pani</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/Logo.jpg" type="image/jpeg">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; overflow-x: hidden; font-family: 'Poppins', sans-serif; color: #333; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
    img { max-width: 100%; height: auto; display: block; }
    
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; max-width: 1200px; margin: 0 auto; }
    .navbar nav { display: flex; gap: 2rem; }
    .navbar nav a { text-decoration: none; color: #333; font-weight: 500; transition: color 0.3s; }
    .navbar nav a:hover { color: #d4a373; }
    .mobile-menu-btn { display: none; background: none; border: none; font-size: 2rem; cursor: pointer; padding: 0.5rem; }
    
    .page-hero { text-align: center; padding: 4rem 1rem; background: #f9f9f9; }
    .gallery-controls { display: flex; justify-content: center; gap: 1rem; padding: 2rem 1rem; flex-wrap: wrap; }
    .gallery-controls button { padding: 0.5rem 1.5rem; border: 1px solid #333; background: none; cursor: pointer; transition: all 0.3s; }
    .gallery-controls button:hover { background: #333; color: #fff; }
    
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .gallery img { width: 100%; height: 250px; object-fit: cover; border-radius: 4px; cursor: pointer; transition: transform 0.3s; }
    .gallery img:hover { transform: scale(1.02); }
    
    footer { text-align: center; padding: 2rem; background: #222; color: #fff; margin-top: 2rem; }

    @media (max-width: 768px) {
      .navbar { padding: 1rem; }
      .mobile-menu-btn { display: block; }
      .navbar nav { display: none; width: 100%; flex-direction: column; text-align: center; margin-top: 1rem; background: #fff; z-index: 999; position: absolute; top: 60px; left: 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
      .navbar nav.active { display: flex; }
      .navbar nav a { display: block; padding: 1rem 0; border-top: 1px solid #eee; font-size: 1.1rem; }
      .navbar .btn { margin-top: 1rem; display: inline-block; width: 100%; padding: 0.8rem; }

      .page-hero { padding: 3rem 1rem; }
      .gallery { grid-template-columns: repeat(2, 1fr); gap: 0.5rem; }
      .gallery img { height: 150px; }
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">DAANA PANI</div>
  <button class="mobile-menu-btn" aria-label="Toggle navigation">☰</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="resturant.html">Restaurant</a>
    <a href="event.html">Events</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html" class="btn">Contact</a>
  </nav>
</header>

<section class="page-hero">
  <h1>Gallery</h1>
  <p>Moments captured at Daana Pani</p>
</section>

<section class="gallery-controls">
  <button onclick="filterGallery('all')" class="btn-outline">All</button>
  <button onclick="filterGallery('food')" class="btn-outline">Food</button>
  <button onclick="filterGallery('events')" class="btn-outline">Events</button>
  <button onclick="filterGallery('ambience')" class="btn-outline">Ambience</button>
</section>

<section class="gallery" id="gallery">
  <img src="images/Food2.jpeg.jpeg" class="food" onclick="openLightbox(this)" alt="Village Special Thali">
  <img src="images/Food.jpeg.jpeg" class="food" onclick="openLightbox(this)" alt="Paneer Curry">
  <img src="images/Food3.jpeg.jpeg" class="food" onclick="openLightbox(this)" alt="Authentic Taste">
  <img src="images/Event1.jpeg.jpeg" class="events" onclick="openLightbox(this)" alt="Wedding Setup">
  <img src="images/Event2.jpeg.jpeg" class="events" onclick="openLightbox(this)" alt="Grand Celebration">
  <img src="images/Ambience.jpeg.jpeg" class="ambience" onclick="openLightbox(this)" alt="Restaurant Ambience">
  <img src="images/Ambience2.jpeg.jpeg" class="ambience" onclick="openLightbox(this)" alt="Dining Area">
  <img src="images/Ambience3.jpeg.jpeg" class="ambience" onclick="openLightbox(this)" alt="Rustic Vibes">
</section>

</html>
